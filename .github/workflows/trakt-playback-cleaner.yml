name: Trakt Playback Cleaner

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  clear-playback:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Refresh access token
        id: refresh
        env:
          TRAKT_CLIENT_ID: ${{ secrets.TRAKT_CLIENT_ID }}
          TRAKT_CLIENT_SECRET: ${{ secrets.TRAKT_CLIENT_SECRET }}
          TRAKT_REFRESH_TOKEN: ${{ secrets.TRAKT_REFRESH_TOKEN }}
          TRAKT_REDIRECT_URI: ${{ secrets.TRAKT_REDIRECT_URI }}
        run: python refresh_token.py
      # Commento: l'aggiornamento automatico del refresh token è disabilitato
      # perché Trakt sembra avere problemi con la rotazione dei token.
      # Il refresh token originale continuerà a funzionare per 3 mesi.
      # - name: Update refresh token secret
      #   if: ${{ steps.refresh.outputs.refresh_token != '' }}
      #   env:
      #     GH_TOKEN: ${{ secrets.GH_PAT }}
      #     NEW_REFRESH_TOKEN: ${{ steps.refresh.outputs.refresh_token }}
      #   run: |
      #     if [ -z "$GH_TOKEN" ]; then
      #       echo "Missing GH_PAT secret for updating refresh token." >&2
      #       exit 1
      #     fi
      #     if [ -z "$NEW_REFRESH_TOKEN" ]; then
      #       echo "Missing refresh token output." >&2
      #       exit 1
      #     fi
      #     printf '%s' "$NEW_REFRESH_TOKEN" | gh secret set TRAKT_REFRESH_TOKEN --app actions --repo "$GITHUB_REPOSITORY" --body -
      #     echo "Updated TRAKT_REFRESH_TOKEN secret."
      - name: Log token expiry
        env:
          TOKEN_JSON: ${{ steps.refresh.outputs.token_json }}
        run: |
          python - <<'PY'
          import json
          import os
          token_json = os.environ.get("TOKEN_JSON", "")
          if not token_json:
              raise SystemExit("Missing token JSON from refresh step.")
          data = json.loads(token_json)
          expires_in = data.get("expires_in")
          print(f"Token expires_in: {expires_in} seconds")
          PY
      - name: Clear playback
        env:
          TRAKT_CLIENT_ID: ${{ secrets.TRAKT_CLIENT_ID }}
          TRAKT_ACCESS_TOKEN: ${{ steps.refresh.outputs.access_token }}
        run: python clear_playback.py
